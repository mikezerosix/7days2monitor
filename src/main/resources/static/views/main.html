<div id="main-content">

<dl class="main-settings">
        <dt>Monitor uptime</dt>
        <dd> xd xh xm xs</dd>

        <dt>User</dt>
        <dd> {{authorized}}</dd>

        <dt>Server</dt>
        <dd></dd>

        <dt>Telnet</dt>
        <dd>

        <span ng-if="telnetStatus.alive ">
          Running <img width="20px" height="20px" src="/img/green-ball-48.png" alt="Running">
        </span>
        <span ng-if="!telnetStatus.alive ">
          Dead <img width="20px" height="20px" src="/img/red-ball-48.png" alt="Dead">
        </span>
            ,
        <span ng-if="telnetStatus.connected ">
          Connected <img width="20px" height="20px" src="/img/green-ball-48.png" alt="Connected">
          <button ng-click="disconnectTelnet()">Disconnect</button>
        </span>
        <span ng-if="!telnetStatus.connected ">
          Disconnected <img width="20px" height="20px" src="/img/red-ball-48.png" alt="Disconnected">
          <button ng-click="connectTelnet()">Connect</button>
        </span>

        </dd>
        <dt>FTP</dt>
        <dd></dd>
        <dt>Alloc's Fixes</dt>
        <dd></dd>
    </dl>
</div>
