<H4>Settings</H4>

<div>
    <div class="settings-col">
        <fieldset>
            <legend>Global</legend>
            <ul>
                <li>Monitor chat: <input type="checkbox" ng-model="settings['CHAT_HANDLER_ENABLE']" ng-true-value="'true'" ng-change="setChatHandlerEnable()"> </li>
            </ul>
            <h4>All settings</h4>
            <ul>
                <li ng-repeat="setting in settingsIds"> {{setting}}={{settings[setting]}}</li>
            </ul>
        </fieldset>
    </div>
    <div class="settings-col">
        <fieldset>
            <legend>Users</legend>
            <ul>
                <li ng-repeat="user in users"> {{user.name}} / {{user.password}} </li>
            </ul>
        </fieldset>
    </div>
    <div class="settings-col">
        <fieldset>
            <legend>Connections</legend>
            <ul>
                <li ng-repeat="connection in connections" ng-click="openConnection(connection)"> {{connection.type}} </li>
            </ul>


        </fieldset>
    </div>
    <div style="float:none;"> </div>
    <div class="raw-feed">



    </div>
</div>
